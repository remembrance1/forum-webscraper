
{% extends 'base.html' %}
{% block content %}
<form method="post">
  <label for="url">Forum URL</label>
  <input type="url" id="url" name="url" placeholder="https://example.com/forum/thread" required>

  <label for="keyword">Keyword</label>
  <input type="text" id="keyword" name="keyword" placeholder="raspberry" required>

  <label for="max_pages">Max pages to crawl</label>
  <input type="number" id="max_pages" name="max_pages" value="3" min="1" step="1">

  <label for="pause_ms">Delay between pages (ms)</label>
  <input type="number" id="pause_ms" name="pause_ms" value="400" min="0" step="50">

  <fieldset>
    <legend>Options</legend>
    <label>
      <input type="checkbox" name="match_text" checked>
      Match in link text
    </label>
    <label>
      <input type="checkbox" name="match_url" checked>
      Match in URL
    </label>
    <label>
      <input type="checkbox" name="same_domain">
      Same domain only
    </label>
  </fieldset>

  <button type="submit">Scan</button>
</form>
{% endblock %}
