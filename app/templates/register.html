{% extends 'sb_base.html' %}
{% set minimal = True %}

{% block page %}
<div class="card shadow-sm" style="max-width:460px;width:100%;">
  <div class="card-body p-4">
    <h3 class="mb-3 text-center">Create account</h3>
    <form method="post" action="{{ url_for('auth.register_post') }}">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" name="email" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" required minlength="6">
      </div>
      <button class="btn btn-primary w-100" type="submit">Sign up</button>
    </form>
    <p class="text-center text-muted small mt-3 mb-0">
      Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a>
    </p>
  </div>
</div>
{% endblock %}
