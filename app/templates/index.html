
{% extends 'base.html' %}
{% block content %}
<form method="post">
  <label for="url">Forum URL</label>
  <input type="url" id="url" name="url" placeholder="https://example.com/forum/thread" required>

  <label for="keyword">Keyword</label>
  <input type="text" id="keyword" name="keyword" placeholder="raspberry" required>

  <label for="sub_keyword">Refine within results (optional)</label>
  <input type="text" id="sub_keyword" name="sub_keyword" placeholder="e.g. author:jack, tutorial, guide">
  <small class="muted">Applied after the main keyword filter. Use ',' for OR and '+' for AND</small>

  <label for="max_pages">Max pages to crawl</label>
  <input type="number" id="max_pages" name="max_pages" value="3" min="1" step="1">

  <label for="pause_ms">Delay between pages (ms)</label>
  <input type="number" id="pause_ms" name="pause_ms" value="400" min="0" step="50">

  <fieldset>
    <legend>Options</legend>

    <label>
      <input type="checkbox" name="match_text" checked>
      Match in link text
      <span class="help" title="Finds your keyword in the visible text of each link.">?</span>
    </label>

    <label>
      <input type="checkbox" name="match_url" checked>
      Match in URL
      <span class="help" title="Finds your keyword inside the link’s href address (the actual URL).">?</span>
    </label>

    <label>
      <input type="checkbox" name="same_domain">
      Same domain only
      <span class="help" title="Restricts matches to the same website as your starting URL — ignores external links.">?</span>
    </label>
  </fieldset>

  <button type="submit">Scan</button>
</form>
{% endblock %}
